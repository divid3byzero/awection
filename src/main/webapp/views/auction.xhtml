<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head/>

    <h:body>
        <div class="content">
            <h:form>

                <p:growl id="auctioGrowl" life="3000"/>
                <p:panel styleClass="auction-search-panel">
                    <ui:include src="auctionSearch.xhtml"/>
                </p:panel>
                <div class="clearfix">
                    <p:panel styleClass="pull-left auction-panel">
                        <ui:include src="dutchAuction.xhtml"/>
                    </p:panel>
                    <p:panel styleClass="pull-left auction-panel auction-panel-last">
                        <ui:include src="englishAuction.xhtml"/>
                    </p:panel>
                </div>
                <div class="clearfix">
                    <p:panel styleClass="pull-left auction-panel">
                        <ui:include src="secondPriceAuction.xhtml"/>
                    </p:panel>
                    <p:panel styleClass="pull-left auction-panel auction-panel-last">
                        <ui:include src="cdAuction.xhtml"/>
                    </p:panel>
                </div>
            </h:form>
        </div>
    </h:body>
</f:view>
