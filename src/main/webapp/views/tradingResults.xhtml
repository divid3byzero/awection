<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        >

    <p:accordionPanel>
        <p:tab titleStyleClass="font" title="#{msg['auction.trade.dutch']}">
            <p:dataTable value="#{auctionResultView.auctionResultsByType(elAuctionTypeWrapper.dutchType)}" var="auction">

                <ui:include src="template/result_columns.xhtml">
                    <ui:param name="desc" value="#{auction.description}"/>
                    <ui:param name="price" value="#{auction.price}"/>
                    <ui:param name="firstName" value="#{auction.firstName}"/>
                    <ui:param name="surname" value="#{auction.surname}"/>
                    <ui:param name="mail" value="#{auction.mail}"/>
                </ui:include>
            </p:dataTable>
        </p:tab>
        <p:tab titleStyleClass="font" title="#{msg['auction.trade.english']}">
            <p:dataTable value="#{auctionResultView.auctionResultsByType(elAuctionTypeWrapper.englishType)}" var="auction">
                <ui:include src="template/result_columns.xhtml">
                    <ui:param name="desc" value="#{auction.description}"/>
                    <ui:param name="price" value="#{auction.price}"/>
                    <ui:param name="firstName" value="#{auction.firstName}"/>
                    <ui:param name="surname" value="#{auction.surname}"/>
                    <ui:param name="mail" value="#{auction.mail}"/>
                </ui:include>
            </p:dataTable>
        </p:tab>
        <p:tab titleStyleClass="font" title="#{msg['auction.trade.seconfprice']}">
            <p:dataTable value="#{auctionResultView.auctionResultsByType(elAuctionTypeWrapper.secondPriceType)}" var="auction">

                <ui:include src="template/result_columns.xhtml">
                    <ui:param name="desc" value="#{auction.description}"/>
                    <ui:param name="price" value="#{auction.price}"/>
                    <ui:param name="firstName" value="#{auction.firstName}"/>
                    <ui:param name="surname" value="#{auction.surname}"/>
                    <ui:param name="mail" value="#{auction.mail}"/>
                </ui:include>
            </p:dataTable>
        </p:tab>
    </p:accordionPanel>
</ui:composition>
