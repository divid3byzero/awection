<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
        >

    <p:panel id="xchangeArticlePanel" rendered="#{auctionSession.tradingType eq elTradingTypeWrapper.xchange}">
        <h:form enctype="multipart/form-data">

            <p:growl id="articleGrowl" showDetail="true"/>

            <div class="clearfix">
                <div class="pull-left">
                    <h:outputText value="#{msg['auction.cda.article']}"/>
                </div>
                <div class="pull-right">
                    <p:inputText value="#{stockForm.article}"/>
                </div>
            </div>

            <div class="clearfix">
                <div class="pull-left">
                    <h:outputText value="#{msg['auction.cda.amount']}"/>
                </div>
                <div class="pull-right">
                    <p:inputText value="#{stockForm.amount}"/>
                </div>
            </div>

            <div class="clearfix">
                <div class="pull-left">
                    <h:outputText value="#{msg['auction.cda.unitprice']}"/>
                </div>
                <div class="pull-right">
                    <p:inputText value="#{stockForm.unitPrice}"/>
                </div>
            </div>
            <div>
                <p:commandButton value="#{msg['form.save']}"
                                 ajax="true"
                                 action="#{stockController.saveStock()}"
                                 update=":xchangeArticlePanel"/>
            </div>
        </h:form>
    </p:panel>
</ui:composition>
