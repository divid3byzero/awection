<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head/>

    <h:body>
        <div class="content">
            <h:form id="form">

                <p:growl id="auctionGrowl" life="5000" showDetail="true"/>
                <p:panel styleClass="auction-search-panel">
                    <ui:include src="auctionSearch.xhtml"/>
                </p:panel>

                <div class="clearfix">
                    <p:panel styleClass="pull-left cda-panel">
                        <ui:include src="cdaAuction.xhtml"/>
                    </p:panel>
                    <p:panel styleClass="pull-right cda-panel cda-panel-last">
                        <ui:include src="cdaList.xhtml"/>
                    </p:panel>
                </div>

            </h:form>
        </div>
    </h:body>
</f:view>
