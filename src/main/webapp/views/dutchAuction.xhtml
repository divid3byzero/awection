<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        >
    <p:panel id="dutchAuctionPanel" style="border: none; padding: 0;">
        <ui:repeat value="#{tradeView.getRunningUserAuctions(elAuctionTypeWrapper.dutchType)}" var="auction">
            <h:outputText value="#{auction.price}"/>
            <p:poll interval="10" update=":form:dutchAuctionPanel"/>
        </ui:repeat>
    </p:panel>
</ui:composition>
