<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        >
    <p:panel id="cdaPanel" styleClass="auction-element-wrapper">
        <h:outputText value="#{msg['auction.trade.cda']}" styleClass="subheadline"/>
        <ui:repeat value="#{tradeView.getRunningUserAuctions(elAuctionTypeWrapper.cdaType)}"
                   var="auction">
            <div class="clearfix">

                <ui:include src="template/auction_item_temp.xhtml">
                    <ui:param name="articleId" value="#{auction.articleId}"/>
                    <ui:param name="articleDescription" value="#{auction.articleDescription}"/>
                    <ui:param name="price" value=""/>
                </ui:include>

                <div>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="buyPrice"
                                       styleClass="font"
                                       value="#{msg['auction.trade.cda.buy.price']}"/>
                        <h:outputText id="buyPrice" styleClass="font"
                                      value="Test buy"/>

                        <p:outputLabel styleClass="font"
                                       for="sellPrice"
                                       value="#{msg['auction.trade.cda.sell.price']}"/>
                        <h:outputText id="sellPrice"
                                      styleClass="font"
                                      value="Test sell"/>
                    </p:panelGrid>
                </div>

                <div class="pull-left">
                    <p:inputText id="cdaBuy" styleClass="font" value="#{tradeView.bidAmount}"/>
                    <p:watermark value="#{msg['auction.trade.cda.buyer']}"
                                 for="cdaBuy"/>

                    <p:commandButton styleClass="font"
                                     value="#{msg['auction.trade.bid.button']}"
                                     action="#{tradeController.bid(auction.id)}"
                                     update=":form:tradingResults :form:englishAuctionPanel :form:auctionGrowl"/>
                </div>
                <div class="pull-left">
                    <p:inputText id="cdaSell" styleClass="font" value="#{tradeView.bidAmount}"/>
                    <p:watermark value="#{msg['auction.trade.cda.seller']}"
                                 for="cdaSell"/>

                    <p:commandButton styleClass="font"
                                     value="#{msg['auction.trade.bid.button']}"
                                     action="#{tradeController.bid(auction.id)}"
                                     update=":form:tradingResults :form:englishAuctionPanel :form:auctionGrowl"/>
                </div>
            </div>
        </ui:repeat>
    </p:panel>
</ui:composition>
