<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head/>

    <h:body>


        <div class="content">
            <h:outputText styleClass="subheadline" value="#{msg['article.add.title']}"/>

            <h:form>
                <p:selectOneMenu value="#{auctionSession.tradingType}">

                    <p:ajax event="change" update=":articlePanels"/>

                    <f:selectItem itemLabel="#{msg['article.add.select.title']}" itemValue=""/>
                    <f:selectItem itemLabel="#{msg['article.add.select.classic']}"
                                  itemValue="#{elTradingTypeWrapper.classic}"/>
                    <f:selectItem itemLabel="#{msg['article.add.select.xchange']}"
                                  itemValue="#{elTradingTypeWrapper.xchange}"/>
                </p:selectOneMenu>
            </h:form>

            <h:panelGroup id="articlePanels">

                <ui:include src="inlcude/classicAuctionArticle.xhtml"/>
                <ui:include src="inlcude/xchangeAuctionArticle.xhtml"/>

            </h:panelGroup>
        </div>
    </h:body>
</f:view>
